<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание карточки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Создание карточки</h2>

        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="title">Заголовок карточки:</label>
                {{ form.title(class="form-control") }}
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                {{ form.description(class="form-control") }}
            </div>

            <div class="form-group">
                <label for="due_date">Дата выполнения:</label>
                <input type="date" id="due_date" name="due_date" class="form-control" value="{{ form.due_date.data }}">
            </div>

            <div class="form-group">
                <label for="position">Позиция:</label>
                {{ form.position(class="form-control") }}
            </div>

            <div class="form-group">
                <label for="list_id">Список:</label>
                {{ form.list_id(class="form-control") }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Добавить карточку</button>
            </div>
        </form>

        <div class="bottom-buttons">
            <a href="javascript:history.back()" class="btn btn-back">Назад</a>
        </div>
    </div>
</body>
</html>
